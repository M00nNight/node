<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .notes {
        color: #333;
        font-size: 18px; /* Increase font size */
        padding: 15px; /* Increase padding */
        border: 2px solid #ddd; /* Increase border thickness */
        border-radius: 10px; /* Increase border radius */
        background-color: #f9f9f9; /* Add a background color */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a box shadow */
      }
      .tags {
        display: inline-block;
        color: #fff; /* White text */
        background-color: #007bff; /* Blue background */
        padding: 2px 8px; /* Add padding */
        margin: 2px; /* Add margin */
        border-radius: 5px; /* Rounded corners */
        font-size: 14px; /* Smaller text */
      }
    </style>
  </head>
  <body>
    <div class="notes">{{notes}}</div>
    <div class="tags">{{tags}}</div>
  </body>
</html>
